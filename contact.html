<body>
  <div class="main">
    <!-- aside：全ページ共通の要素 -->

    <div class="menu-content">
      <ul>
        <li>
          <a href="index.html">TOP</a>
        </li>
        <li>
          <a href="products.html">PRODUCTS</a>
        </li>
        <li>
          <a href="#">CONTACT</a>
        </li>
      </ul>

    <div class="content">
      <header>
        <p>SAITO</p>
      </header>

      <div class="contact-description">
        <h1>contact</h1>
      </div>

      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">required</span>Company name</p>
          <input type="text" class="Form-Item-Input" />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">required</span>Your name</p>
          <input type="text" class="Form-Item-Input" />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">required</span>Phone number</p>
          <input type="text" class="Form-Item-Input" />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">required</span>E-mail address</p>
          <input type="email" class="Form-Item-Input" />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">required</span>Content of inquiry</p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="Send" />
      </div>

      <footer>
        <small>&copy; 2023 Team SAITO</small>
